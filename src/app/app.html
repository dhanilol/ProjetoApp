<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>

		<ion-card>
			<ion-item>
				<ion-avatar item-start>
					<img src="assets/imgs/user_avatar.png">
				</ion-avatar>
				<h2>User name</h2>
			</ion-item>
			<ion-card-content>
				<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa.
					This is heavy.</p>
			</ion-card-content>			
		</ion-card>

		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
				{{p.title}}
			</button>
		</ion-list>
		
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
