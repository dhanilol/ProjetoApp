<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{livro.titulo}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="editarItem($event)">
                <ion-icon name="build"></ion-icon>
            </button>
            <button ion-button icon-only (click)="removerItem($event)">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <img src="{{livro.img}}">

        <ion-item>
            <ion-icon name="book" color="primary" item-start large></ion-icon>
            <h2>{{livro.titulo}}</h2>
            <p>Autor: {{livro.autor}}</p>
            <p>Ano: {{livro.ano}}</p>
            <p>Descricao: {{livro.descricao}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="logo-buffer" color="primary" item-left large></ion-icon>
            <h2></h2>
            <p>Qtde: </p>
        </ion-item>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="star"></ion-icon>
                    <div>Quero Ler</div>
                </button>
            </ion-col>
        </ion-row>

    </ion-card>

    <button ion-button block>Reservar</button>

</ion-content>
