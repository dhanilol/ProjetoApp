<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list #myElement>

		<button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
			<ion-icon [name]="item.icon" item-start></ion-icon>
			{{item.title}}
			<div class="item-note" item-end>
				{{item.note}}
			</div>
		</button>

		<button ion-button (click)="animarBotao()">Animar 01</button>
		<button ion-button (click)="animarBotao2()">Animar 02</button>

	</ion-list>

	<div *ngIf="selectedItem" padding>
		You navigated here from
		<b>{{selectedItem.title}}</b>
	</div>
</ion-content>
